<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)= "onSubmit()" #myForm = "ngForm">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control"
                      ngModel name = "username" required>
            </div>
            <button class="btn btn-success" type="button" (click) = "suggestUserName()">Suggest an Username</button>
            <div class="form-group">
              <label for="email">Mail</label>
              <input type="email" id="email" class="form-control"
                     ngModel name = "email" required email
                     #email="ngModel">
                     <span class="help-block" *ngIf = "email.touched && !email.valid">Please enter a valid Email!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select id="secret" class="form-control"
                    ngModel name = "secret"
                    [ngModel] = "'pet'">
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
  
          <div class="form-group">
            <label for="secret">Gender</label>        
          <div class="radio" *ngFor ="let gender of genders">
            <label>
              <input type="radio" name="gender"
                      ngModel required
                      [value] = gender
                      [ngModel] = "gender">{{gender}}
            </label>
          </div>
          </div>
  
          <button class="btn btn-primary" type="submit"
                  [disabled] = "!myForm.valid">Submit</button>
        </form>
  
        <div class="row" *ngIf="isSubmitted">
            <router-outlet></router-outlet>
        </div>
  
      </div>
    </div>

    <button class="btn btn-success" type="button"
            (click) = "onButtonClick()">My Assignment</button>
      <router-outlet></router-outlet>
  </div> -->


  <hr>
  <div class="row" *ngIf = "isSubmitted">
    <div class="col-md-12">
      <h3>Your Entered values</h3>
      <p>Username : {{ user.username }}</p>
      <p>Email : {{ user.email }}</p>
      <p>Secret Ques : {{ user.secretQues }}</p>
      <p>Gender : {{ user.gender }}</p>
    </div>
  </div>
</div>
