<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <form (ngSubmit) = "onSubmit(myForm)" #myForm = "ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" ngModel name="email" required email #email="ngModel">
        <span class="help-block" *ngIf = "!email.valid && email.touched">Please Enter a Valid Email</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ngModel name="password" required #password="ngModel">
        <span class="help-block" *ngIf = "!password.valid && password.touched">Please Enter your Secret Password!</span>
      </div>
      <button class="btn btn-primary" [disabled] = "!myForm.valid">SignUp</button>
    </form>
  </div>
</div>
