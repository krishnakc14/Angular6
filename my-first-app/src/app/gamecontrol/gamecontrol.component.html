<div class="row">
  <div class="col-md-6">
    <div class="form-group">
      <div class="form-heading"><p>The New Game is Here!</p></div>
      <div class="form-item">
          <button class="btn btn-success" 
          type="submit"
          (click) = "startGame()">Start</button>
          <button class="btn btn-danger" 
          type="submit"
          (click) = "EndGame()">Stop</button>
      </div>
    </div>    
  </div>
</div>
